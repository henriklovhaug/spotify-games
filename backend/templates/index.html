{% extends "base.html" %}
{% block content %}
    <div class="flex h-screen w-full flex-col items-center justify-center gap-2">
        <input type="text"
               id="searchbar"
               name="search"
               placeholder="Search.."
               class="uk-input w-4/6" />
        <button type="submit" id="goto" class="uk-button uk-button-primary">Submit</button>
    </div>
    <script>
  document.getElementById("goto").addEventListener("click", goTo);
  document
    .getElementById("searchbar")
    .addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        goTo();
      }
    });

  function goTo() {
    var result = document.getElementById("searchbar").value;
    window.location.href = "/search?search=" + result;
  }
    </script>
{% endblock %}
