{% extends "base.html" %}
{% block content %}
    <div class="flex h-dvh w-full flex-col">
        <div class="h-5/6 pt-2">{% include "comp/songbuttons.html" %}</div>
        <div class="flex h-1/6 w-full flex-row">
            <div class="flex h-full w-2/3 flex-col items-center justify-center gap-2">
                <input type="text"
                       id="searchbar"
                       name="search"
                       placeholder="Search.."
                       class="uk-input w-5/6" />
                <button type="submit"
                        id="goto"
                        class="uk-button uk-button-primary w-5/6"
                        onclick="goTo()"
                        onsubmit="goTo()">Search</button>
            </div>
            <div class="flex h-full w-1/3 flex-col items-center justify-center gap-2">
                <div class="uk-invisible h-9"></div>
                <a href="/" class="uk-button uk-button-primary">Back</a>
            </div>
        </div>
    </div>
    <script>
  document
    .getElementById("searchbar")
    .addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        goTo();
      }
    });

  function goTo() {
    var result = document.getElementById("searchbar").value;
    window.location.href = "/search?search=" + result;
  }
    </script>
{% endblock content %}
