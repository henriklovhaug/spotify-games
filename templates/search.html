{% extends "base.html" %}
{% block content %}
	<div class="flex h-dvh w-full flex-col">
		<div class="flex w-full justify-end h-1/6">
			<a href="/" class="uk-button uk-button-primary m-8">Back</a>
		</div>
		<div class="h-4/6">{% include "comp/songbuttons.html" %}</div>
		<div class="flex h-1/6 w-full flex-col items-center justify-center gap-2">
			<input type="text"
			id="searchbar"
			name="search"
			placeholder="Search.."
			class="uk-input w-4/6" />
			<button type="submit"
			id="goto"
			class="uk-button uk-button-primary w-4/6"
			onclick="goTo()"
			onsubmit="goTo()">Search</button>
		</div>
	</div>
	<script>
	document
	.getElementById("searchbar")
	.addEventListener("keyup", function (event) {
	if (event.key === "Enter") {
	goTo();
	}
	});

	function goTo() {
	var result = document.getElementById("searchbar").value;
	window.location.href = "/search?search=" + result;
	}
	</script>
{% endblock content %}
