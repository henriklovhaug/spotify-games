<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Spotify games</title>
        <link rel="icon" href="/favicon.ico" sizes="any" />
        <link href="/assets/main.css" rel="stylesheet" />
        <script src="/assets/htmx.min.js"></script>
        <script src="/assets/uikit.min.js"></script>
        <script src="/assets/uikit-icons.min.js"></script>
        <script src="/assets/path-params.js"></script>
        <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
        </script>
    </head>
    <body class="relative m-0 h-dvh bg-background p-0 dark:text-white">
        {% include "comp/toggle.html" %}
        <div class="flex h-full w-full items-center justify-center">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
<script>
  var themeToggleBtn = document.getElementById("theme-toggle");

  themeToggleBtn.addEventListener("click", function () {
    // if set via local storage previously
    if (localStorage.getItem("color-theme")) {
      if (localStorage.getItem("color-theme") === "light") {
        document.documentElement.classList.add("dark");
        localStorage.setItem("color-theme", "dark");
      } else {
        document.documentElement.classList.remove("dark");
        localStorage.setItem("color-theme", "light");
      }

      // if NOT set via local storage previously
    } else {
      if (document.documentElement.classList.contains("dark")) {
        document.documentElement.classList.remove("dark");
        localStorage.setItem("color-theme", "light");
      } else {
        document.documentElement.classList.add("dark");
        localStorage.setItem("color-theme", "dark");
      }
    }
  });
</script>
